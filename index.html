<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 14</title>
</head>
<body>
<script>
    let arr = [[[1, 2], [3, 4]], [[5, 6], [7, 8]]];
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            for (let z = 0; z < arr[i][j].length; z++) {
                sum = sum + arr[i][j][z];
            }
        }
    }
    alert(sum);
</script>
</body>
</html>
