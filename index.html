<script>
    function revArr(arr){
        let array = [];
        let buf,support;
        support = arr.length;
        let sup = support/2;
        for (let i=0;i<sup;i++){
            buf = arr[support-i];
            arr[support-i]=arr[i];
            arr[i]=buf;
        }
        return arr;
    }

   var array2 = [1, 2, 3, 4];
    alert(revArr(array2));
</script>
