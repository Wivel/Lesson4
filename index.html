<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 14</title>
</head>
<body>
<script>
    function arrayFill(str, num) {
        let array = [];
        for (let i = 0; i < num; i++) {
            array[i] = str;
        }
        return array;
    }

    let Number = prompt('ЧИсло элементов = ');
    let str = prompt('Строка  - ');
    alert(arrayFill(str,Number));
</script>
</body>
</html>
